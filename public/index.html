<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simply MEAN</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body ng-app="app">
    <div class="row" ng-controller="ServicesCtrl as vm">
        <div class="small-12 columns">
            <h1>Service Client Maker</h1>
            <table class="hover">
                <thead>
                    <tr>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                {{vm.message}}
                    <tr ng-repeat="serviceClient in vm.serviceClients">
                        <td>{{serviceClient.name}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="features/services/controller.js"></script>
</body>
</html>
